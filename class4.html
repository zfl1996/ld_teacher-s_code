<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding:0;
    }
    li{
      list-style: none;
      float: left;
    }
    .clearfix::after{
      content: "";
      display:block;
      clear: both;
    }
    input{
      width: 200px;
    }
  </style>
</head>
<body>
  <ul class="clearfix">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <input type="text" placeholder="请输入密码">
  <input type="button" value="按钮">
  <button>按钮2</button>
</body>
</html>
