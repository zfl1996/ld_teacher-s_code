<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left:50%;
      top:50%;
      margin-left:-50px;
      margin-top:-50px;
      z-index: 10
    }
    .box2{
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      left:50%;
      top:50%;
      
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box2"></div>
</body>
</html>
